<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scope – Register (Desktop 1440)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-auth">
    <header class="navbar">
      <div class="navbar-brand">Scope</div>
      <nav class="nav-links">
        <a href="home.html" class="nav-link">Home</a>
        <a href="login.html" class="nav-link primary">Login</a>
      </nav>
    </header>

    <main class="auth-main">
      <section class="auth-card">
        <h1 class="auth-title">Create your Scope account</h1>

        <div class="form-group">
          <label class="form-label" for="reg-username">Username</label>
          <input id="reg-username" class="form-input" type="text" placeholder="dev_student" />
        </div>

        <div class="form-group">
          <label class="form-label" for="reg-email">Email</label>
          <input id="reg-email" class="form-input" type="email" placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label class="form-label" for="reg-password">Password</label>
          <input id="reg-password" class="form-input" type="password" placeholder="••••••••" />
        </div>

        <div class="form-group">
          <label class="form-label" for="reg-confirm">Confirm Password</label>
          <input id="reg-confirm" class="form-input" type="password" placeholder="••••••••" />
        </div>

        <div class="auth-actions">
          <button class="btn-primary btn-full-width">Register</button>
        </div>

        <div class="auth-secondary">
          Already have an account?
          <a href="login.html" class="auth-link">Login</a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
