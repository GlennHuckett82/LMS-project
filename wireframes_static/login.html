<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scope – Login (Desktop 1440)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-auth">
    <header class="navbar">
      <div class="navbar-brand">Scope</div>
      <nav class="nav-links">
        <a href="home.html" class="nav-link">Home</a>
        <a href="register.html" class="nav-link primary">Register</a>
      </nav>
    </header>

    <main class="auth-main">
      <section class="auth-card">
        <h1 class="auth-title">Sign in to Scope</h1>

        <div class="form-group">
          <label class="form-label" for="login-identifier">Email or Username</label>
          <input id="login-identifier" class="form-input" type="text" placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label class="form-label" for="login-password">Password</label>
          <input id="login-password" class="form-input" type="password" placeholder="••••••••" />
          <div class="form-error-placeholder">Error message appears here when credentials are invalid.</div>
        </div>

        <div class="auth-actions">
          <button class="btn-primary btn-full-width">Login</button>
        </div>

        <div class="auth-secondary">
          Don’t have an account?
          <a href="register.html" class="auth-link">Register</a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
